        // --- 3. FONCTIONS ---
        let currentFilter = 'all';

        function renderGelatines() {
            const container = document.getElementById('gel-list');
            const searchInput = document.getElementById('searchBox').value.toLowerCase();
            const countDisplay = document.getElementById('count-display');
            
            container.innerHTML = '';
            let count = 0;

            database.forEach(gel => {
                // Stock Check (On accepte "7" et "007")
                let enStock = false;
                if (monStockReel.includes(gel.ref)) enStock = true;
                if (monStockReel.includes(parseInt(gel.ref).toString())) enStock = true;

                // Filtres
                if (currentFilter === 'stock' && !enStock) return;
                
                const matchRef = gel.ref.includes(searchInput);
                const matchName = gel.nom.toLowerCase().includes(searchInput);
                if (searchInput !== "" && !matchRef && !matchName) return;

                // Affichage
                count++;
                const stockText = enStock ? "EN STOCK" : "MANQUANT";
                const stockClass = enStock ? "in-stock" : "out-of-stock";
                const borderClass = enStock ? "has-stock" : "";
                const opacityStyle = enStock ? "opacity:1;" : "opacity:0.6; filter:grayscale(0.8);";

                const cardHTML = `
                    <div class="gel-card ${borderClass}" style="${opacityStyle}">
                        <div class="color-swatch" style="background-color: ${gel.hex};"></div>
                        <div class="gel-ref">${gel.ref}</div>
                        <div class="gel-name">${gel.nom}</div>
                        <div class="stock-status ${stockClass}">${stockText}</div>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });

            countDisplay.innerText = `${count} gÃ©latine(s) trouvÃ©e(s)`;
        }

        function setFilter(mode) {
            currentFilter = mode;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            if(mode === 'all') document.getElementById('btn-all').classList.add('active');
            if(mode === 'stock') document.getElementById('btn-stock').classList.add('active');
            renderGelatines();
        }

        // DÃ©marrage
        renderGelatines();
    </script>
